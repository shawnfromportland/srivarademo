<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_coastal_rock_hiking_trail_abfd36ef-a982-4ec2-84f5-45e8da7eeda5_2.png" alt="Page 39">

        <div class="content-column">
            <div class="page-number">[39]</div>

                Morning breaks, clear and calm after the storm. The dangerous cliff path continues ahead, now with better visibility, but it is scattered with dried mud and debris from the storm.

            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="45">

            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the .html file
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
