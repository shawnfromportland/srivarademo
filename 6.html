<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_coastal_trail_with_the_se_821be4b4-528a-42b8-9c90-c2c300ee5e59_2.png" alt="Page 6">
        </div>
        
        <div class="content-column">
            <div class="page-number">[6]</div>
            
            <div class="page-text">
                As twilight deepens, the path grows steeper and more rugged. Loose scree slides away under your boots on one side, while massive boulders create a narrow, deeply shadowed passage ahead.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="7">
                        continue down the path<br/><span class="go-to">(<a href="7.html" class="action-link">go to page 7</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the .html file
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
</html>
