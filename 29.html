    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_a_stacked_stone_cottage_wall_is_on_the_righ_ea8af81f-2f8f-4d7b-a529-5bddb617ec79_1.png" alt="Page 29">
        </div>
        
        <div class="content-column">
            <div class="page-number">29</div>
            
            <div class="page-text">
                <div class="page-text-display">You leave the silent ruins behind you. A storm is coming and it's almost dark. That path leads over a hilltop with neatly stacked stone fences.</div>
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="30">
                        <div class="action-text-display">
                            Continue following the path over the hill.
                            <div class="go-to"><a href="30.html" class="action-link">go to page 30</a></div>

                    </li>
                
                    <li class="action-item" data-target-page="25">

                        </div>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
