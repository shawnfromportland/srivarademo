<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_httpss.mj.runMLYxGZLLBkU_rocky_path_descend_dbc0f7f3-a939-4635-900b-a981f2b4c386_0.png" alt="Page 22">
        </div>
        
        <div class="content-column">
            <div class="page-number">[22]</div>
            
            <div class="page-text">
                The path descends gently through rolling terrain revealing the stone ruins of a former primitive settlement. The wind is picking up and you feel a couple rain drops.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="25">
                        approach the ruins<br/><span class="go-to">(<a href="25" class="action-link">go to page 25</a>)</span>
                    </li>
                
                    <li class="action-item" data-target-page="29">
                        continue down the main path towards Srivara<br/><span class="go-to">(<a href="29" class="action-link">go to page 29</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
