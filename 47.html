    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_coastal_rock_hiking_trail_b48b34f9-e61b-47ec-bb2e-2fdee0e84f4e_0.png" alt="Page 47">
        </div>
        
        <div class="content-column">
            <div class="page-number">[47]</div>
            
            <div class="page-text">
                The path continues steadily onward. The vast ocean is always visible to your left, and to your right, you can see the rolling inland valleys. You have a sense of covering a significant distance.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="48">
                        Press forward.<br/><span class="go-to">(<a href="48" class="action-link">go to page 48</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
