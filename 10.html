<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_Stunted_wind-sculpted_pine_trees_clinging_t_58ca3664-3597-46f6-aac6-1051a433bce5_2.png" alt="Page 10">
        </div>
        
        <div class="content-column">
            <div class="page-number">[10]</div>
            
            <div class="page-text">
                you continue down the safer path, which adds about half an hour to your tiring hike. the views are beautiful
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="11">
                        Follow the trail along the bluff tops.<br/><span class="go-to">(<a href="11" class="action-link">go to page 11</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
