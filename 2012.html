<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 2012</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_httpss.mj.run8egrJ0e4oIs_httpss.mj.runbsDGL_5b71582e-df31-44f2-b3dd-6596d4370a06_1.png" alt="Page 2012">
        </div>
        
        <div class="content-column">
            <div class="page-number">[2012]</div>
            
            <div class="page-text">
                'As you wish,' the woman says, surprised. 'You can use the shed out back if you need to get out of the rain. It's dry, at least.' She points to a small wooden structure next to the cottage.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2018">
                        Head to the shed to take shelter.<br/><span class="go-to">(<a href="2018" class="action-link">go to page 2018</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
