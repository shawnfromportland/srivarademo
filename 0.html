<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first-person_view_in_a_small_personal_boath_08dbd0f9-bbd0-4687-a430-b14e4a06491f_0.png" alt="Page 0">
        </div>
        
        <div class="content-column">
            <div class="page-number">[0]</div>
            
            <div class="page-text">
                You can't believe you're finally here, pulling up to the lands that will finally lead you to Srivara. A place you have heard about all your life but never thought you would arrive one day. 
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="1">
                        Continue ahead to the dock.<br/><span class="go-to">(<a href="1" class="action-link">go to page 1</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
