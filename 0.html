</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first-person_view_in_a_small_personal_boath_08dbd0f9-bbd0-4687-a430-b14e4a06491f_0.png" alt="Page 0">
        </div>
        
        <div class="content-column">
            <div class="page-number">0</div>
            
            <div class="page-text">
                Srivara was once just a childhood tale, a legend people told about a far-off world. 
Now, as you pull your humble skiff into one of the only decent landings in the lands of Srivara, it is becoming very real. 

            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="1">
                        <div class="action-text-display">

                            <div class="go-to"><a href="1.html" class="action-link">go to page 1</a></div>
                        </div>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
