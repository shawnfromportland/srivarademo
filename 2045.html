<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 2045</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_httpss.mj.runZzi4wS3bu1U_httpss.mj.runOBr9X_4281d140-f723-4789-bcf7-0f45a0fe8423_0.png" alt="Page 2045">
        </div>
        
        <div class="content-column">
            <div class="page-number">[2045]</div>
            
            <div class="page-text">
                you stop to inspect another altar or shrine along the path just before it breaks downhill to the fork in the road ahead.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2044">
                        back to the cliffside path<br/><span class="go-to">(<a href="2044" class="action-link">go to page 2044</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
