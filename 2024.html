<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_httpss.mj.runTIBUiNi_17I_closeup_of_bubblin_636023bb-8f46-4ad7-907d-0aaf991a1940_1.png" alt="Page 2024">
        </div>
        
        <div class="content-column">
            <div class="page-number">[2024]</div>
            
            <div class="page-text">
                The meal is warm and filling. You're getting tired.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2012">
                        Thank them and go to bed<br/><span class="go-to">(<a href="2012" class="action-link">go to page 2012</a>)</span>
                    </li>
                
                    <li class="action-item" data-target-page="2016">
                        Continue chatting with the couple<br/><span class="go-to">(<a href="2016" class="action-link">go to page 2016</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
