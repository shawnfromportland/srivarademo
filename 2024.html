<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_inside_the_rustic_coastal_anci_e1a69f98-e44a-44b1-ac98-057ce8095f81_1.png" alt="Page 2024">
        </div>
        
        <div class="content-column">
            <div class="page-number">[2024]</div>
            
            <div class="page-text">
                The meal is warm and filling, a welcome respite from your long journey. The couple shows you to a small, comfortable bed where you can rest for the night, safe from the storm.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2018">
                        Sleep soundly until morning.<br/><span class="go-to">(<a href="2018" class="action-link">go to page 2018</a>)</span>
                    </li>
                
                    <li class="action-item" data-target-page="2018">
                        Sleep soundly until morning.<br/><span class="go-to">(<a href="2018" class="action-link">go to page 2018</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
