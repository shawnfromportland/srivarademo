<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Eagle+Lake&family=Grenze+Gotisch:wght@100..900&family=IM+Fell+Great+Primer:ital@0;1&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_inside_the_rustic_coastal_anci_e1a69f98-e44a-44b1-ac98-057ce8095f81_1.png" alt="Page 2014">
        </div>
        
        <div class="content-column">
            <div class="page-number">2014</div>
            
            <div class="page-text">
                <div class="page-text-display">You step inside the cottage into a warm, cozy room of the homesteading couple. The woman introduces herself as Shruti, and her husband Tamal. Tamal offers you a seat at their dinner table. The smell of hot stew fills the air. </div>
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2016">
                        <div class="action-text-display">
                            Join them at the dinner table.
                            <div class="go-to"><a href="2016.html" class="action-link">go to page 2016</a></div>
                        </div>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
</html>
