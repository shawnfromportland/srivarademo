</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_httpss.mj.runS9nXUF77Y9M_The_dense_tree_cov_a718b9b9-b5ff-47e1-83df-80250a0e2b3d_0.png" alt="Page 12">

        <div class="content-column">
            <div class="page-number">[12]</div>
            
            <div class="page-text">
                the trail leads slightly inland through some woods. To your right you see an intriguing side trail into the woods. Maybe there's a camp spot of firewood, you think to yourself.  
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="20">
                        Continue following the main path.<br/><span class="go-to">(<a href="20" class="action-link">go to page 20</a>)</span>
                    </li>
                
                    <li class="action-item" data-target-page="15">

                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
