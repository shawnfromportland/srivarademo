<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_coastal_rock_hiking_trail_abfd36ef-a982-4ec2-84f5-45e8da7eeda5_2.png" alt="Page 7">
        </div>
        
        <div class="content-column">
            <div class="page-number">[7]</div>
            
            <div class="page-text">
                With the sun continuing to set, you scramble the high coastal trail for a while longer until you see the trail end at a sheer climbing wall, where it turns inland. 
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="8">
                        continue to the turn in the path<br/><span class="go-to">(<a href="8" class="action-link">go to page 8</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
