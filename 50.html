<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 50</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/Gemini_Generated_Image_vqkxdwvqkxdwvqkx.png" alt="Page 50">
        </div>
        
        <div class="content-column">
            <div class="page-number">[50]</div>
            
            <div class="page-text">
                You hike uphill for a long time, getting hot in the morning sun. Ahead there is one more crest to navigate, the highest point of your whole hike so far.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="2044">
                        continue up the last uphill bend<br/><span class="go-to">(<a href="2044" class="action-link">go to page 2044</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
