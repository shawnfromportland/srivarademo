<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_a_dramatic_viewpoint_show_34317842-6973-43d7-8938-ffc33da82f00_3.png" alt="Page 5">
        </div>
        
        <div class="content-column">
            <div class="page-number">[5]</div>
            
            <div class="page-text">
                The view is breathtaking. It appears some storm clouds are appearing to pick up on the horizon. You had better find shelter soon.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="6">
                        continue on the coastal trail towards Srivara.<br/><span class="go-to">(<a href="6" class="action-link">go to page 6</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
