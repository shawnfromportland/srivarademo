<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/shawnfromportland_first_person_view_coastal_rock_hiking_trail_b48b34f9-e61b-47ec-bb2e-2fdee0e84f4e_0.png" alt="Page 3">
        </div>
        
        <div class="content-column">
            <div class="page-number">[3]</div>
            
            <div class="page-text">
                The steep switchback trail zigzags up the bluff face. Long afternoon shadows stretch from the weathered rock walls on either side, and the roar of the ocean begins to fade into a distant murmur below.
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="4">
                        Press onward and upward.<br/><span class="go-to">(<a href="4" class="action-link">go to page 4</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
