<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 48</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/Gemini_Generated_Image_r0gvlkr0gvlkr0gv.png" alt="Page 48">
        </div>
        
        <div class="content-column">
            <div class="page-number">[48]</div>
            
            <div class="page-text">
                You're back at the main old settlement intersection. You see the last of the easy path disappearing back up into the unknown higher lands
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="50">
                        Continue toward the village<br/><span class="go-to">(<a href="50" class="action-link">go to page 50</a>)</span>
                    </li>
                
                    <li class="action-item" data-target-page="49">
                        Climb the hill for an overview of the intersection area<br/><span class="go-to">(<a href="49" class="action-link">go to page 49</a>)</span>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}`;
            }
        });
    </script>
</body>
</html>
