<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srivara - Page 48</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Eagle+Lake&family=Grenze+Gotisch:wght@100..900&family=IM+Fell+Great+Primer:ital@0;1&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="images/Gemini_Generated_Image_r0gvlkr0gvlkr0gv.png" alt="Page 48">
        </div>
        
        <div class="content-column">
            <div class="page-number">48</div>
            
            <div class="page-text">
                You're back at the main old settlement intersection. You see the last of the easy path disappearing back up into the unknown higher lands
            </div>
            
            <ul class="actions-list">
                
                    <li class="action-item" data-target-page="50">
                        <div class="action-text-display">
                            Continue toward the village
                            <div class="go-to"><a href="50.html" class="action-link">go to page 50</a></div>
                        </div>
                    </li>
                
                    <li class="action-item" data-target-page="49">
                        <div class="action-text-display">
                            Climb the hill for an overview of the intersection area
                            <div class="go-to"><a href="49.html" class="action-link">go to page 49</a></div>
                        </div>
                    </li>
                
            </ul>
        </div>
    </div>
    
    <script>
        // Make action items clickable
        document.addEventListener('click', (e) => {
            const actionItem = e.target.closest('.action-item');
            if (!actionItem) return;
            
            // Don't navigate if clicking on a link directly
            if (e.target.tagName === 'A') return;
            
            const targetPage = actionItem.getAttribute('data-target-page');
            if (targetPage) {
                // Navigate to the clean URL
                window.location.href = `${targetPage}.html`;
            }
        });
    </script>
</body>
</html>
